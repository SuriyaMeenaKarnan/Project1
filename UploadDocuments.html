<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/variables.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,800;1,800&family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@300;400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> -->
</head>

<body>
    <div class="login-header row m-0" id="registration">
        <div class="col-lg-6 col-md-12 banner-section-login">
            <div class="login-left">
                <h6 class="font-24">Hello, Welcome back to the </h6>
                <h1 class="font-30">Blue commerce</h1>
                <div class="login-banner-img">
                    <img src="./assets/images/login-page.png" alt="Banner">
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 login-right-top">
            <div class="login-right">
                <div class="logo-login">
                    <img src="./assets/images/Logo-login.png" alt="logo">
                </div>
                <div class="back-to-page">
                    <div class="back-to-page-icon"><img src="./assets/images/login-right-arrow.png" alt=""></div>
                    <h3 class="loginregistration font-22">upload Documents</h3>
                    <p></p>
                </div>
                <div class="upload-section">
                    <div class="upload-icon"><img src="./assets/images/login-upload-icon.png" alt="upload"></div>
                    <p class="font-15">Drag & drop files here</p>
                    <p class="font-15 upload-or">Or</p>
                    <div class="botton-section"><a href="#"><button class="font-14">Browse files</button></a></div>
                </div>
                <div class="document-section">
                    <div class="document-section-img"><img src="./assets/images/login-document.png" alt="Document">
                    </div>
                    <div class="document-section-title">
                        <div class="document-section-title-top">
                            <h6 class="font-15">Document 1</h6>
                            <p class="font-14">60%</p>
                        </div><progress value="5000" max="10000">60%</progress>
                    </div>
                    <div class="inprogess"><img src="./assets/images/document-close.png" alt="inprogess"></div>
                </div>
                <div class="document-section">
                    <div class="document-section-img"><img src="./assets/images/login-document.png" alt="Document">
                    </div>
                    <div class="document-section-title">
                        <div class="document-section-title-top">
                            <h6 class="font-15">Document 2</h6>
                        </div>
                        <p class="font-14 remove">X Remove</p>
                    </div>
                    <div class="inprogess success"><img src="./assets/images/document-open.png" alt="inprogess"></div>
                </div>
                <div class="document-section">
                    <div class="document-section-img"><img src="./assets/images/login-document.png" alt="Document">
                    </div>
                    <div class="document-section-title">
                        <div class="document-section-title-top">
                            <h6 class="font-15">Document 3</h6>
                        </div>
                        <p class="font-14 remove">X Remove</p>
                    </div>
                    <div class="inprogess success"><img src="./assets/images/document-close.png" alt="inprogess"></div>
                </div>



                <div class="botton-section">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal2"> <button
                            class="font-18">REGISTER</button></a>

                    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title font-22" id="exampleModalLabel2">REGISTRATION SUCCESSfUL</h5>
                                </div>
                                <div class="modal-body">
                                    <p class="font-15">Your account has been sent to our experts for
                                        approval/verification</p>
                                </div>
                                <div class="modal-footer">
                                    <div>
                                        <img src="assets/images/admin-approval-popup-img.png" alt="done.jpg">
                                    </div>
                                </div>

                                <div class="upload_popup_button_container">
                                    <a href="login.html" class="font-18">
                                    <button type="button" class="font-18 upload_popup_button">
                                        BACK TO LOGIN
                                    </button>
                                </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <p class=" have-account font-16">Do you have an account? <a href="login.html">Login here</a></p>


                                </div>
                            </div>
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                        <script src="./js/custom.js"></script>
                        <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
