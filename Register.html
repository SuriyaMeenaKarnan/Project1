<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/variables.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,800;1,800&family=Poppins:wght@400;500;600;700;900&family=Roboto:wght@300;400;500&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="login-header row m-0">
        <div class="col-lg-6 col-md-12 banner-section-login">
            <div class="login-left">
                <h6 class="font-24">Hello, Welcome back to the </h6>
            <h1 class="font-30">Blue commerce</h1>
            <div class="login-banner-img">
                <img src="./assets/images/login-page.png" alt="Banner">
            </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12 login-right-top">
            <div class="login-right">
                <div class="logo-login">
                    <img src="./assets/images/Logo-login.png" alt="logo">
                </div>
                <h1 class="loginregistration font-30">Merchant  registration</h1>
                <h6 class="login-create-new font-15">Create a new account</h6>
                <div class="input-part">
                    <label class="font-14" for="#name">Name</label>
                    <input class="font-15" type="text" name="name" id="name" value="Mitchell Johnson">
                </div>
                <div class="input-part">
                    <label class="font-14" for="#email">Email ID</label>
                    <input class="font-15" type="text" name="email" id="name" placeholder="Enter Email ID">
                </div>
                <div class="input-part">
                    <label class="font-14" for="#phnumber">Phone Number</label>
                    <input class="font-15" type="text" name="name" id="phnumber" placeholder="Enter Phone Number">
                </div>
                <div class="input-part">
                    <label class="font-14" for="#cpassword">Create Password</label>
                    <input class="font-15" type="password" name="name" id="cpassword" placeholder="Enter Password">
                    <span class="i-icon"></span>
                </div>
                <div class="input-part">
                    <label class="font-14" for="#cfpassword">Confirm Password</label>
                    <input class="font-15" type="password" name="name" id="cfpassword" placeholder="Re-enter Password">
                    <span class="i-icon"></span>
                </div>
                <div class="robot-section">
                    <div class="robot-checkox">
                        
                         <label class="container font-20">Iâ€™m not a robot
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                    </div>
                    <div class="robot-icon">
                        <img src="./assets/images/not-robot.png" alt="im not a robot">
                    </div>
                </div>
                <div class="botton-section">
                  <a href="UploadDocuments.html">  <button class="font-18">NEXT</button></a>
                </div>
                
                    <p class="have-account font-16">Do you have an account? <a href="login.html">Login here</a></p>
              

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/custom.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
